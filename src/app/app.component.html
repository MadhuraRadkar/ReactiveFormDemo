<div class="container">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>User Name</label>
      <input formControlName="userName" type="text" class="form-control"
        [class.is-invalid]="userName.invalid &&
        userName.touched"/>
        <!-- <small [class.d-none]="registrationForm.get('userName').valid ||
                              registrationForm.get('userName').untouched"
        class="text-danger">User Name is required</small> -->
        <div *ngIf="userName.invalid && userName.touched">
          <small *ngIf="userName.errors?.required" class="text-danger">User name is required</small>
          <small *ngIf="userName.errors?.minlength" class="text-danger">User name must be at least 2 characters</small>
        </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" [class.is-invalid]="password.invalid &&
      password.touched" class="form-control"/>
      <div *ngIf="password.invalid && password.touched">
      <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control"/>
      <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Password does not match</small>


    </div>
    <!--for conditional validations-->
    <div class="form-group">
      <label>Email</label>
      <button (click)="addAlternateEmail()" class="btn btn-secondary btn-sm">Add alternate Email</button>
      <input [class.is-invalid]="email.invalid && email.touched" type="text" class="form-control" formControlName="email">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>


      <div formArrayName="alternateEmail" *ngFor="let email of alternateEmail.controls;let i=index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="subscribe">
      <label class="form-check-label">Send me promotional offers</label>
     
    </div>


    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control"/>
      </div>
    </div>


    <button [disabled]="!registrationForm.valid"
    class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadData()" class="btn btn-secondary" type="button">Load Data</button>
  </form>
  {{registrationForm.value |json}}
</div>
